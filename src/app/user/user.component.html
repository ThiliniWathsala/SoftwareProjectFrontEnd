<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div style="text-align:center">
        <img src='../../assets/user1.png' width="15%"> 
      </div>
      <div style="text-align:center">
        <p>{{user.fname}} {{user.lname}}</p>
        <p>{{user.position}}</p>
      </div>

      <hr>
      <div>
        <h5 style="display:inline-block">Personal Details</h5>
        <button style="float:right" class="btn btn-primary" >Edit</button>
      </div>
      <div class="from-group">
      <label for="fname">First Name</label>
      <input 
        [disabled]="isPersonDetailsEditableDisabled"
        class="form-control"
        type="text"  value="{{user.fname}}">
    </div>
    <div class="from-group">
        <label for="lname">Last Name</label>
        <input 
        [disabled]="isPersonDetailsEditableDisabled"
        class="form-control"
        type="text" value="{{user.lname}}">
      </div>
      <div class="from-group">
          <label for="Position">Position</label>
          <input 
          [disabled]="isPersonDetailsEditableDisabled"
          class="form-control"
          type="text"  value="{{user.position}}">
        </div>

        <hr>
        <div>
          <h5 style="display:inline-block">Contact Details</h5>
          <button style="float:right" class="btn btn-primary" >Edit</button>
        </div>
        <div class="from-group">
            <label for="Contact">Contatc No</label>
            <input 
            class="form-control"
            type="text"  value="{{user.contacts}}">
          </div><br>
        <button style="float:left" class="btn btn-primary" >Add more contacts</button><br><br>
        <label for="Contact">Address</label>           
        <br><br>
        <div style="margin-left:8%">

            <div class="from-group">
                <label for="number"> No:</label>
                <input 
                class="form-control"
                type="text"  value="{{user.address.no}}">
              </div>
              <div class="from-group">
                  <label for="Street">Street:</label>
                  <input 
                  class="form-control"
                  type="text"  value="{{user.address.street}}">
                </div>
                <div class="from-group">
                    <label for="City">City:</label>
                    <input 
                    class="form-control"
                    type="text"  value="{{user.address.city}}">
                  </div>
                 </div>
                 <div class="from-group">
                    <label for="email">email</label>
                    <input 
                    class="form-control"
                    type="text"  value="{{user.email}}">
                  </div>

                     
    </div>
  </div>
</div>
